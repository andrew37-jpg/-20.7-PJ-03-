{% extends 'flatpages/default.html' %}

{% block content %}
<h2> Logging in </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Log in">
</form>
<br><button> <a href="/signup/"> Register </a></button>
{% endblock %}
